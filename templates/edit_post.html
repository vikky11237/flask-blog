{% extends 'base.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h4 class="mb-0">Edit Post</h4>
    </div>
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}" required>
            </div>
            
            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea class="form-control" id="content" name="content" rows="10" required>{{ post.content }}</textarea>
            </div>
            
            <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                {% if post.image %}
                <div class="mb-2">
                    <img src="{{ url_for('static', filename='uploads/' + post.image) }}" 
                         alt="Current post image" 
                         style="max-height: 200px; max-width: 100%;">
                    <p class="text-muted">Current image: {{ post.image }}</p>
                </div>
                {% endif %}
                <input type="file" class="form-control" id="image" name="image" accept="image/*">
                <div class="form-text">Leave empty to keep the current image</div>
            </div>
            
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Update Post</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

<style>
    .card {
        background: var(--metallic-dark);
        border: 1px solid var(--metallic-accent);
    }
    
    .form-control {
        background: var(--metallic-black);
        border-color: var(--metallic-accent);
        color: var(--text-primary);
    }
    
    .form-control:focus {
        background: var(--metallic-dark);
        border-color: var(--accent-color);
        color: var(--text-primary);
        box-shadow: 0 0 0 0.25rem rgba(100, 108, 255, 0.25);
    }
</style>
{% endblock %}
